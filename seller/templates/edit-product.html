{% extends 'seller-header.html' %}
{% load static %}

{% block content %}

<div class="main-page">
    
    <div clas="row">
        <h3 class="title1">Add Product</h3>
        <div class="form-three widget-shadow">
            <form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Product Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="pname" value="{{product.name}}" class="form-control" id="focusedinput">
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Product Des</label>
                    <div class="col-sm-8">
                        <textarea name="des" class="form-control" id="" cols="30" rows="10">{{product.des}}</textarea>
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-8">
                        <input type="number" name="price" value='{{product.price}}' class="form-control" id="focusedinput">
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-8">
                        <input type="number" name="quantity"  value="{{product.quantity}}" min="1" class="form-control" id="focusedinput" >
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Picture</label>
                    <div class="col-sm-8">
                        <input type="file" name="pic" class="form-control" id="focusedinput" >
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">Discount</label>
                    <div class="col-sm-8">
                        <input type="number" name="dis" value="{{product.discount}}" class="form-control" id="focusedinput">
                    </div>
                    <div class="col-sm-2">
                        <p class="help-block">Your help text!</p>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Add Product" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
