{% extends 'header.html' %}
{% load static %}

{% block content %}
<!-- flexslider -->
<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="screen" />
<!-- Single Page -->
<div class="banner-bootom-w3-agileits">
	<div class="container">
		<!-- tittle heading -->
		<h3 class="tittle-w3l">Single Page
			<span class="heading-style">
				<i></i>
				<i></i>
				<i></i>
			</span>
		</h3>
		<!-- //tittle heading -->
		<div class="col-md-5 single-right-left ">
			<div class="grid images_3_of_2">
				<div class="flexslider">
					<ul class="slides">
						<li data-thumb="{% static 'images/si.jpg' %}">
							<div class="thumb-image">
								<img src="{% static 'images/si.jpg' %}" data-imagezoom="true" class="img-responsive"
									alt="">
							</div>
						</li>
						<li data-thumb="{% static 'images/si2.jpg' %}">
							<div class="thumb-image">
								<img src="{% static 'images/si2.jpg' %}" data-imagezoom="true" class="img-responsive"
									alt="">
							</div>
						</li>
						<li data-thumb="{% static 'images/si3.jpg' %}">
							<div class="thumb-image">
								<img src="{% static 'images/si3.jpg' %}" data-imagezoom="true" class="img-responsive"
									alt="">
							</div>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="col-md-7 single-right-left simpleCart_shelfItem">
			<h3>{{item.name}}</h3>
			<div class="rating1">
				<span class="starRating">
					<input id="rating5" type="radio" name="rating" value="5">
					<label for="rating5">5</label>
					<input id="rating4" type="radio" name="rating" value="4">
					<label for="rating4">4</label>
					<input id="rating3" type="radio" name="rating" value="3" checked="">
					<label for="rating3">3</label>
					<input id="rating2" type="radio" name="rating" value="2">
					<label for="rating2">2</label>
					<input id="rating1" type="radio" name="rating" value="1">
					<label for="rating1">1</label>
				</span>
			</div>
			<p>
				<span class="item_price">₹{{item.price}}</span>
				<del>₹{{item.price}}</del>
				<label>Free delivery</label>
			</p>
			<div class="single-infoagile">
				<ul>
					<li>
						Cash on Delivery Eligible.
					</li>
					<li>
						Shipping Speed to Delivery.
					</li>
					<li>
						Sold and fulfilled by Supple Tek (3.6 out of 5 | 8 ratings).
					</li>
				</ul>
			</div>
			<div class="product-single-w3l">
				<p>
					<label>Product Description</label>
				<ul>
					<li>
						{{item.des}}
					</li>
					
				</ul>
				<p>

				</p>
			</div>
			<div class="occasion-cart">
				<div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
					<form method="post">
						<fieldset>
							<input type="hidden" name="cmd" value="_cart" />
							<input type="hidden" name="add" value="1" />
							<input type="hidden" name="business" value=" " />
							<input type="hidden" name="item_name" value="Zeeba Premium Basmati Rice - 5 KG" />
							<input type="hidden" name="amount" value="950.00" />
							<input type="hidden" name="discount_amount" value="1.00" />
							<input type="hidden" name="currency_code" value="USD" />
							<input type="hidden" name="return" value=" " />
							<input type="hidden" name="cancel_return" value=" " />
							<input type="button" name="submit" value="Add to cart" onclick="addToCart({{item.id}},1)" class="button" />
							<!-- <a href="{% url 'add-to-cart' %}" class="button">Add to cart</a> -->
						</fieldset>
					</form>
				</div>

			</div>

		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<script>
	function addToCart(productid,q){
		$.ajax({
			url:'{% url "add-to-cart" %}',
			type:'GET',
			data:{pid:productid,qty:q},
			success:function(data){
				alert(data.msg);
				// window.location.href="";
			}
		});
	}
</script>

<!-- //Single Page -->
<!-- imagezoom -->
<script src="{% static 'js/imagezoom.js' %}"></script>
<!-- //imagezoom -->

<!-- FlexSlider -->
<script src="{% static 'js/jquery.flexslider.js' %}"></script>
<script>
	// Can also be used with $(document).ready()
	$(window).load(function () {
		$('.flexslider').flexslider({
			animation: "slide",
			controlNav: "thumbnails"
		});
	});
</script>
<!-- //FlexSlider-->
{% endblock %}
